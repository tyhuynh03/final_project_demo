<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles_dashboard.css' %}">
</head>

<body>
    <!-- START NAVBAR -->

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                        Dark offcanvas
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Quản lý
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">User</a></li>
                                <li><a class="dropdown-item" href="#">Qusetions</a></li>
                                <li><a class="dropdown-item" href="#">Topic</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- End navbar -->
    <div class="dashboard-container">
        <div class="title">
            Analysis Dashboard
        </div>
        <div class="content">
            <div class="c-left">
                <div class="child">
                    <span class="text-1">Total user</span>
                    <span class="text-2">{{total_user}}</span>
                </div>
                <div class="child">
                    <span class="text-1">Total Topic</span>
                    <span class="text-2">{{total_topic}}</span>
                </div>
                <div class="child">
                    <span class="text-1">Total Questions</span>
                    <span class="text-2">{{total_questions}}</span>
                </div>
                <div class="child">
                    <span class="text-1">Total Answers</span>
                    <span class="text-2">169</span>
                </div>
            </div>
            <div class="c-right">
                <canvas id="myChart" width="800" height="400"></canvas>
            </div>
        </div>

        <div class="chart-pie">
            <canvas id="myPieChart"></canvas>

        </div>

    </div>

    <script>
        // Lấy tham chiếu đến thẻ canvas
        var ctx = document.getElementById('myPieChart').getContext('2d');

        // Tạo dữ liệu cho biểu đồ
        var data = {
            labels: ['Câu đúng', 'Câu sai'],
            datasets: [{
                data: [30, 10], // Số câu đúng và câu sai
                backgroundColor: ['#36A2EB', '#FF6384'], // Màu cho từng phần
                hoverBackgroundColor: ['#36A2EB', '#FF6384']
            }]
        };

        // Tạo biểu đồ hình tròn
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Lấy thẻ canvas
        var ctx = document.getElementById('myChart').getContext('2d');

        // Tạo dữ liệu biểu đồ
        var data = {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'My First Dataset',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Tạo biểu đồ cột
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
